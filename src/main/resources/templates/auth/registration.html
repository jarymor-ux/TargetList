<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="PUT" th:action="@{/auth/registration}" th:object="${user}">

    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div> <!-- Дивы такого типа не трогай(Не изменяй значения и не удаляй), двигать можно, они отвечают за вывод ошибок-->


    <br/>


    <label for="email">Введите вашу электронную почту: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>


    <br/>


    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>


    <br/>

    <input type="submit" value="Sign up!"/>


</form>

</body>
</html>

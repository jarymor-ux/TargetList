<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

</head>
<body >
     <h1>Hello user</h1> <!--это можно удалить -->

     <form th:action="@{/auth/registration}" method="get"> 
     <button type="submit">Sign-in</button>                           
     </form>
     <form th:action="@{/auth/login}" method="get">
        <button type="submit">Login</button>         
     </form>
    
     <form th:action="@{/about}" method="get">
        <button type="submit">About</button>          
     </form>

     <form th:action="@{/contacts}" method="get">
        <button type="submit">Contacts</button>
     </form>

     <form th:action="@{/logout}" method="post">
         <button type="submit">Logout</button>
     </form>

     <div sec:authorize="hasRole('ADMIN')">
         <form th:action= "@{/admin}" method="get">
            <button type="submit">Admin panel</button>
         </form>
     </div>

     

</body>
</html>

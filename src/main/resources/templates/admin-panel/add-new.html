<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="PUT" th:action="@{/admin/add-new}" th:object="${user}">

  <label for="username">Username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div> <!-- Дивы такого типа не трогай(Не изменяй значения и не удаляй), двигать можно, они отвечают за вывод ошибок-->


  <br/>


  <label for="email">Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>


  <br/>

  <label for="role">Role: </label>
  <input type="text" th:field="*{role}" id="role"/>
  <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</div> <!-- Add vipadayshiy spisok   -->

  <br/>

  <label for="enabled">Enabled: </label>
  <input type="checkbox" th:field="*{enabled}" id="enabled"/>
  <div style="color:red" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">isEnabled Error</div>

  <br/>

  <label for="password">Password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

  <br/>

  <input type="submit" value="Sign up!"/>


</form>

</body>
</html>
